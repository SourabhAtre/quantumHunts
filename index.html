<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Front Page</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">QuantumHunt's</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        </div>
    </nav>
    <div class="heading">
        <h2>Welcome to QuantumHunt's</h2>
        <h4>Login with your Account</h4>
    </div>

    <div class="mt">
      <div class="form-floating mb-3 d-flex justify-content-center ">
        <input type="email" class="form-control-sm" id="floatingInput" placeholder="Username">
      </div>
      <div class="form-floating d-flex justify-content-center ">
        <input type="password" class="form-control-sm" id="floatingPassword" placeholder="Password">
      </div>
    </div>
    <div class="secondlastbutton mt-3">
        <button type="button" class="btn btn-success">Login</button>
    </div>
    <div class="or">OR<br>Login with</div>
    <div class="lastbutton mt-3">
        <a href="https://www.facebook.com/" class="btn btn-primary btn-sm me-3" tabindex="-1" role="button" aria-disabled="true">Facebook</a>
        <a href="https://www.gmail.com/" class="btn btn-secondary btn-sm" tabindex="-1" role="button" aria-disabled="true">E-mail</a>
    </div>
</body>
</html>
